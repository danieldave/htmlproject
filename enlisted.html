<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Store Form</title>
  </head>
  <body>
    <h1>Brand Enquiry Form</h1>
    <form  method="get">
      <h3>Does your Brand has its own product?</h3>
      <label for="yes">Yes</label>
      <input id="yes"type="radio" name="loc" value="Yes"required>
      <label for="no">No</label>
      <input id="no" type="radio" name="loc" value="No"required>

      <h3>Availability of your Brand</h3>
      <select  name="store">
        <option value="E-store">E-store</option>
        <option value="Store Outlet">Store Outlet</option>

      </select>
      <h3>Your Customer Gracias Note</h3>
<textarea name="name" rows="8" cols="80"></textarea>

<input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
